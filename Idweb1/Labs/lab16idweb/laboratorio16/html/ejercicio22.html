<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 22 - Simulador de Perfil</title>
    <style>
        #perfil {
            border: 1px solid black;
            padding: 15px;
            margin-top: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Simulador de Perfil</h1>

    <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre" required><br><br>
        <input type="number" id="edad" placeholder="Edad" required><br><br>
        <input type="text" id="pais" placeholder="Pais" required><br><br>
        <button type="submit">Guardar Perfil</button>
    </form>

    <div id="perfil"></div>

    <script src="../js/ejercicio22.js"></script>
</body>
</html>
